{{ $count := 0 }}
<div class="u-wrap">
  <div class="discover-wrap">
    <div class="discover column2 a1">
      {{ range site.Data.gallery.mynews }}
      <div>
        <div class="grid-bg bggray">
          {{ if .img }}
          <div class="post-card" style="background-image: url({{ .img }})">
            <div class="archive-left">{{ $count = add $count 1 }}{{ $count }}</div>
          </div>
          {{ else }}
          <div class="archive-left">{{ $count = add $count 1 }}{{ $count }}</div>
          {{ end }}
          <div>
            <time class="des-base des-des a1">{{ .date }}</time><span class="des-base fr">{{ .from }}</span>
            <div class="discover-item">              
              <a href="{{ .link }}" target="_blank">
                {{ .title }}
              </a>
            </div>           
            <div class="des-base">
              {{ range .quote }}
              <blockquote>{{ . | safeHTML | markdownify }}</blockquote>
              {{ end }}
            </div>            
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>
