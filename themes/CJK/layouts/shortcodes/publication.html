<div class="u-wrap">
  <div class="discover-wrap">
    <div class="discover a1">
      {{ $count := 0 }}
      {{ range site.Data.gallery.publication }}
      <div class="discover-grid">
        <div class="post-card paper" style="background-image: url({{ .img }})">
          <div class="archive-left">{{ $count = add $count 1 }}{{ $count }}</div>
        </div>
        <div>
          <div><time class="des-base des-des a1">{{ .date }}</time><code class="des-step">{{ .category }}</code></div>
          <div><span class="des-base des-des a1">{{ .num }}</span>
            {{ if .words }}
            <span class="des-base des-step">{{ .words }}千字</span>
            {{ end }}
          </div>
          <div class="discover-item">{{- .title | safeHTML | markdownify -}}</div>
          <div class="des-base des-des">{{ .description | safeHTML | markdownify }}</div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>
