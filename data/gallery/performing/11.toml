quote = "<v>高山</v><v>流水</v>本一曲也，初志在乎高山，言仁者乐山之意，后志在乎流水，言智者乐水之意，至唐分为两曲，由是原曲难寻。柯棋瀚同学追寻古人的脚步，尽力构拟出此曲原始结构，为听者展示了他心中的<v>高山流水</v>。；4月23日，第八届北京大学生古琴音乐会在我校举行。北京市各高校琴社代表、京内古琴界师友和我校师生共300余人观看了音乐会。音乐会以“挟仙游”为主题，演出曲目包括<v>高山流水</v>、<v>良宵引</v>等传世古琴名曲，涵盖咏物、抒情、言志等各类主旨，并以独奏、琴箫合奏、古琴琵琶二重奏等多种演奏方式呈现。整场音乐会将古琴清、和、淡、雅的音乐品格展现得淋漓尽致，让观众感受到了古琴艺术恒久的魅力"