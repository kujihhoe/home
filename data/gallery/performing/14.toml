quote = "等待整整一箇期末加上寒假，106上學期雅集的剪輯影片終於出爐啦！在戶外的松風閣撫琴，影片錄音難免有忙碌的交通哨聲、車聲、啦叭聲，經過汰選剪輯後已盡量避免，而最可喜的，是琴音背後，尙有當時鳥蟲鳴叫，風聲樹葉交相呢喃的自然之音，實在太棒了！聽到川派聲音了嗎？柯社長上學期來到台灣交換一學期，習琴五年，第一首刪宋梅花便是他自己改編自神奇秘譜的梅花三弄呢，高山見其巍峨，而陽春，則是希望借助此曲一抹微陽來溫暖場地，以解決當日過閣冷風下快要凍僵窘境，這其中，大家是否也感受到了濃濃的川味......？讓我們一起期待下一集的剪輯回顧吧！演奏：北京師範大學　柯棋瀚<br>地點：臺北故宮至善園<br>影片剪輯：臺大古琴社十三屆社長　李尙謙"