description = "每日新報</v> 2019-11-11 第 7 頁；[2019第三届天津高校古琴文化艺术节成功举行](https://mp.weixin.qq.com/s/pU9_m4yoSL118rVrslWEew)![](https://pic.imgdb.cn/item/5dc8f1d18e0e2e3ee93417a4.jpg)"
quote = "第三届天津高校古琴文化艺术节昨天在天津大学成功举办，来自京津冀三地十余所高校的数十名大学生琴人献艺，为本市高校学子和数百位观众带来了精彩的文化视听盛宴。其中，全国大学生古琴音乐会的发起方———北京师范大学，与今年开设古琴专业的中国人民大学是首次加盟天津高校古琴文化艺术节。<br>北京师范大学松风琴社柯棋瀚演奏的<v>泛沧浪</v>，展现了“志在驾舟于五湖”的意境。"