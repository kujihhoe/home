quote = "柴门闻犬吠，风雪里、却不见夜归人。绿蚁新醅，温了又凉，红炉小火，燃了，又熄。同样是雪，<v>江山雪</v>引人神伤，<v>白雪</v>则少了些萧瑟寂寥之意，多了些凛然清洁、雪竹琳琅之音。琴者，禁也。含天地之醇和兮，吸日月之休光。禁人邪恶，归於正道。故谓之琴。"