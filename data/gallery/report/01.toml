quote = "中国社会科学院博士生柯棋瀚报告了题为“斗建、月相与清人的周初历日”的文章。文章梳理了清代不同学者对岁差-斗建体系、月相等问题的体系构建，分析揭示了相关理论建构中理想化、体系化的倾向。评议人李晓璇老师认为这是一个科技史研究，但有很强的经学自觉，即经学是由古代经典构成的经典化、体系化的系统，和实证化的科技史研究不同。由于经学的特殊性质，从科技史角度切入，可以开辟出从天文历法到政治、德性的解释空间。"