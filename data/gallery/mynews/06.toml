quote = ["昨天晚上和k师弟见面，意料之外地没有尴尬，反而非常舒畅。一起将旧弦拆下，换了新弦，然后随意弹弹。我先弹了《招隐士》和《归去来》，他答以《猿鹤双清》，我又弹《梧叶舞秋风》，他展示了“复刻计划”里的《汉宫秋月》，一支凄迷庄重的羽声大曲，好几处模进与激烈的音程变奏让我心神摇动，如普鲁斯特的绳索从天堂垂下，同样是一个关于演奏与记忆的隐喻。尤其斗室静唔，看着他专心弹琴的年轻的侧脸，总是有些恍惚，也想起有过琴缘接引，而今分散京沪蓉港及南法、北美的师兄师姐们。一个晚上就这样愉快地结束了。借《琴籍义证》给他，并在送他上车之后，又回来忍不住自己弹了几遍《良宵引》。师弟说，师兄你怎么会弹招隐的，处理得这么快乐。还说，看你弹琴非常享受，心情非常舒畅。他的眼光很高，不轻易许人，得到他的肯定，也让我心情非常舒畅。这种目成心赏的快乐和一人独自弹琴的移情，是不太一样的。毕业时他才入学，曾和他对弹过几次梅花，之后六年多没有见面，仅有零星邮件来往，去年才互加了微信，偶尔朋友圈点赞。当时的小朋友，开始深沉，蓄起了胡须，研究冷门艰深的天算历法。我却与世浮沉，与疾痛共存，没什么长进。唯一的变化，也许是不再愿意让髭须疯长，会定期刻意地清算。"]
