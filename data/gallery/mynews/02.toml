quote = ["柯柯是大动物的学生里最少出现的一个，我们日常在动物园群里（大动物的师门群叫动物园）胡说八道，时不时相约干饭，柯柯基本都不参加。但是临近过年，只有柯柯留在学校。于是我约他饭后散步，倒是意外地成功了。上周二其实是在办公室里看了一整天的《庆余年》，学术上毫无成就，就特别希望在活动上有所突破，在办公楼下，小动物雄心壮志地对柯柯说：绕着校园走五圈吧。柯柯看看小动物，说：校园走一圈是20分钟。⋯⋯"]
